<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Encriptador</title>
        <link class="icono" rel="icon" type="image/png" href="imagen_challenge/alura.png">
        <link rel="stylesheet" href="encriptador.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@1&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&display=swap" rel="stylesheet">
    </head>

    <body >

        <header>
            <div>
                <img src="imagen_challenge/Logo.png" alt="logo del encriptador" class="imagen">
                <h1 class="titulo_imagen">Encriptador/Desencriptador</h1>
            </div>
        </header>

        <main class="box">
            <div class="row">
                <div class="column1">
                    <textarea type="text" id="area" onkeypress="return SoloLetras(event);"   class="area" placeholder="Ingrese su mensaje aqui..."></textarea>
                    <div class="contenedor-informacion">
                        <img class="img_informacion"src="imagen_challenge/logominuscula.png">
                        <p class="p_informacion">Letras en minusculas</p>
                    </div> 
                    <div class="contenedor-boton" >
                        <input type="button" class=boton-encriptar value="encriptar">
                        <input type="button" class=boton-desencriptar value="desencriptar">
                    </div>
                </div>
                <div class="column2" >
                    <div class="contenedor-column2 ">
                        <div class="munheco">
                            <img src="imagen_challenge/Muñeco.png" alt="muñeco descriptivo">
                        </div>
                        <div  class="mensaje">
                            <h3 >Ningun mensaje fue encontrado</h3>
                        </div>
                        <div  class="parrafo">
                            <label for="area">Ingresa el parrafo que desea encriptar o desencriptar</label>
                        </div>
                    </div>   
                </div>
                <div class="column3">
                    <div class="resultado">
                        <h3  class="resultado_h3">Mensaje encriptado o desencriptado:</h3>
                        <textarea readonly="readonly" class="parrafo-resultado"> </textarea>  
                    </div>
                    <div  class="copiar">
                        <input type="button" class="boton-copiar" value="Copiar"></input>
                    </div>
                </div>
            </div>
        </main>

        <footer> 
                <input  onclick="fondoNegro()" type="button" class="boton-negro" value="Dark"></input>
                <p id="text" class="creador">© CREADO POR FABIAN RIVERA </p>
                <input onclick="fondoBlanco()" type="button" class="boton-blanco" value="Light"></input>     
        </footer>  

        <script src="letrasMinusculas.js"></script>
        <script src="encriptador.js"></script>
        <script src="copiar.js"></script>
        <script src="fondo.js"></script>
    </body>

</html>
